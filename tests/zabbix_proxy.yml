---
- hosts: PRODUCTION:&ZABBIX_PROXIES
  become: yes
  become_method: sudo
  gather_facts: yes
  vars:
    - zabbix_function: proxy
  roles:
    - ansible-zabbix
            

- hosts: PRODUCTION:!ZABBIX_SERVER:!ZABBIX_PROXIES
  become: yes
  become_method: sudo
  gather_facts: yes
  roles:
          - {role: ansible-zabbix, zabbix_function: agent, tags: ['proxy.install'] }
 
