---
- hosts: PRODUCTION:&ZABBIX_SERVER
  become: yes
  become_method: sudo
  gather_facts: yes
  vars:
          - mysql_root_db_pass: 1234
  roles:
          - {role: ansible-mysql, mysql_db: [{name: zabbix}], mysql_users: [{name: "{{ zabbix_user }}", pass: "{{zabbix_pass }}", priv: "*.*:ALL"}]}
          - {role:  ansible-zabbix, 
              userperm: 
                      zabbix_userperm_script_folder: "/home/jkp/",
                      [
                      { name: "test", script: "test.conf" },
                      { name: "test2", script: "test2.conf" }
                      ]
              external_script: 
                      zabbix_external_script_folde: "/home/jkp/",
                      [
                      { name: "test3", script: "test3.sh" }
                      ]
              }
