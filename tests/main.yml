---
- hosts: PRODUCTION
  become: yes
  become_method: sudo
  gather_facts: yes
  vars:
          - mysql_root_db_pass: 1234
  roles:
          - ansible-hostname-aschii
          - {role: ansible-mysql, mysql_db: [{name: zabbix}], mysql_users: [{name: zabbix_service, pass: pass_zabbix, priv: "*.*:ALL"}]}
          - {role: ansible-zabbix, function: server}
