---

 
- name: Create a new host or update an existing host's info
  local_action:
    module: zabbix_host
    server_url: http://{{zabbix_server}}/zabbix
    login_user: admin
    login_password: zabbix
    host_name: "{{ ansible_fqdn }}"
    visible_name: " {{ ansible_hostname }}"
    host_groups:
      - Linux servers
    link_templates:
      - Template OS Linux 
    status: enabled
    state: present
    inventory_mode: automatic
    interfaces:
      - type: 1
        main: 1
        useip: 1
        ip: "{{ ansible_default_ipv4.address }}"
        dns: "{{ ansible_fqdn }}"
        port: 10050
  become: yes
  become_user: jkp
  tags:
    - agent.install
    - add.host
   
