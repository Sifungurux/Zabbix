---

zabbix_server: ansible_default_ipv4
zabbix_version: 3.4
zabbix_function: agent #default zabbix_function will be set to agent. Choose/Set function on server in inventory file

# Database password
db_pass: 1234

## Database connection ##
#
db_backend: mysql
zabbix_db: zabbix
zabbix_user: zabbix
zabbix_pass: zabbix

external_script_dir: "/var/lib/zabbix/externalscripts"
tls: false
ssl: false

### Proxy Config ###
proxyMode: active                                   # 0 - passive mode, 1 - aktive mode

proxy_db_pass: 1234
zabbix_proxy_db: zabbixProxy
zabbix_proxy_user: zabbixProxy
zabbix_proxy_pass: zabbixProxy

## screen variables
#
graph_width: 500
graph_height: 100


proxy: false
